// 2019-11-28: Workaround to ensure suitable version of guava on classpath for spotbugs.
buildscript {
	dependencies {
		classpath "com.google.guava:guava:28.1-jre"
	}
}
plugins {
	id "net.linguica.maven-settings" version "0.5"
}

subprojects {
	apply plugin: 'maven-publish'
	apply plugin: 'net.linguica.maven-settings'

	group = 'org.brailleblaster.libembosser'
	version = '1.3.0-BETA1'
	repositories {
		// No need for maven central as jcenter is a superset.
		jcenter()
		mavenLocal()
		maven { url 'https://nexus.aphtech.org/repository/aphtech-mrepo' }
	}
	publishing {
		repositories {
			maven {
				// Get server credentials from maven-settings
				name = "aphtech-mrepo"
				url "https://nexus.aphtech.org/repository/aphtech-mrepo/"
			}
		}
	}
}

wrapper {
	gradleVersion = '6.0.1'
}
