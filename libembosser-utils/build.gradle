plugins {
	id "java-library"
	id "com.github.spotbugs" version "4.2.2"
}

java {
	sourceCompatibility = JavaVersion.VERSION_1_8
	targetCompatibility = JavaVersion.VERSION_1_8
}

dependencies {
	implementation 'com.google.guava:guava:28.2-jre'
	testImplementation "org.assertj:assertj-core:3.14.0"
	testImplementation "org.xmlunit:xmlunit-core:2.6.3"
	testImplementation "org.xmlunit:xmlunit-assertj:2.6.3"
	testImplementation "org.mockito:mockito-core:3.2.4"
	compileOnly 'com.github.spotbugs:spotbugs-annotations:4.0.0-beta4'
	testImplementation 'org.testng:testng:6.13.1'
}

test {
	useTestNG()
}

publishing {
	publications {
		utils(MavenPublication) {
			from components.java
		}
	}
}

spotbugsMain {
	reports {
		xml.enabled = false
		html.enabled = true
	}
}
