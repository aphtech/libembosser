plugins {
	id "java-library"
	id "com.github.spotbugs" version "3.0.0"
}

dependencies {
	implementation 'com.google.guava:guava:28.1-jre'
	api project(':libembosser-api')
	compileOnly 'com.github.spotbugs:spotbugs-annotations:4.0.0-beta4'
	testImplementation 'org.testng:testng:6.13.1'
}

test {
	useTestNG()
}

publishing {
	publications {
		utils(MavenPublication) {
			from components.java
		}
	}
}

spotbugs {
	toolVersion = '3.1.10'
}

tasks.withType(com.github.spotbugs.SpotBugsTask) {
	reports {
		xml.enabled = false
		html.enabled = true
	}
}
